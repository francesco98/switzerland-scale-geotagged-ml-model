    {% extends "base.html" %}

    {% block content %}

<div class="row">
    <div class="column">
          <ul>
              <li>Datapoint: {{elem[1]}} / {{total}}</li>
              <li>Status: {{elem[0]}}</li>
              <li>Id:     {{elem[2]}}</li>
              <li>Target: {{elem[3]}}</li>
              <li>CellId: {{elem[4]}}</li>
              <li>Top 3 predictions: {{elem[5]}}</li>
              <li>Top 3 probabilities: {{elem[6]}}</li>
          </ul>
        <a href="{{ url_for('details' , idx=prev_idx) }}">Previous</a>
        <a href="{{ url_for('details' , idx=next_idx) }}">Next</a>
    </div>
    <div class="column">
        <img width='100%' height='auto' src='data:image/png;base64,{{image_data}}'/>
    </div>
</div>

<div class="row">
        <img width='100%' height='auto' src='data:image/png;base64,{{image_heatmap}}'/>
</div>

    {% endblock %}
